<!DOCTYPE html>

<html>
    <head>
        <title>To practice Position exercises</title>
    </head>
    <body style="height: 3000px;">
        <!-- absolute is for placing element in the absolute place -->



        <div style="

        position: fixed;
        bottom: 10px;
        right: 10px;
        background-color: grey;
        color: white;
        font-size: 15px;
        font-weight: lighter;
        padding: 10px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 2%;
        width: 320px;
        height: 180px;
        text-align: center;
       ">Fixed box
            <div style="position:  absolute;
            top: -10px;
            left: -10px;
            "><button style="            
                background-color: black;
                color: white;
                font-size: 15px;
                font-weight: lighter;
                padding: 10px;
                padding-top: 8px;
                padding-bottom: 8px;
                border-radius: 50%;
                cursor: pointer;"
                >X</button>
            </div>

            <div style="position:  absolute;
            bottom: 10px;
            right: 10px;
            "><button style="            
                background-color: black;
                color: white;
                font-size: 15px;
                font-weight: lighter;
                padding: 5px;
                cursor: pointer;
                "
                >0:29</button>
            </div>
        </div>

        <div style="position: relative;
        width: 450px;
        height: 420px;
        
        background-color: rgba(128, 128, 128, 0.37);">
            <div style="position: relative;
            display: inline-block;
            margin-left: 10px;
            margin-top: 10px;
            box-shadow: 1px 1px 05px gray;

            ">       
                <img style=" object-fit: cover; height: 400px;"  src="/css/Youtube/profile_pic/dress.jpg" alt="jpg">
                <div style="position: absolute; top: 10px;
                right: 0px;
                background-color: black;
                color: white;
                font-weight: lighter;
                font-size: 20px;
                padding: 5px;
                box-shadow: 1px 1px 05px gray;
                "> 
                    20% OFF
                </div>

            
            </div>
            <div style="position: absolute; bottom: 0px;
            background-color: rgba(168, 173, 173, 0.664);
            bottom: 0px;
            right: 0;
            left: 0;
            height: 120px; ">
                <div style="position: absolute;
                bottom: 45px;
                left: 159px;
                "><button style="
                cursor: pointer;
                padding: 15px;
                padding-left: 25px;
                padding-right: 25px;
                color: black;
                border-radius: 2px;
                background-color: rgb(204, 202, 202);
                border-color: rgba(0, 0, 0, 0.411);
                box-shadow: 0px 0px 05px gray;">Add to Cart</button></div>
            </div>
        </div>
        
    </body>
</html>
