<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>

    <body style="padding-bottom: 200px;">
        <!-- different styles of grids, columns width have to be provided/each column -->
        <div style="color: green;"> 
            <div style="display: grid;
                        grid-template-columns: 100px 100px;">
                <div style="background-color: aqua;"> div 1</div>
                <div style="background-color: lightsalmon;"> div 2 <p>text</p></div>
            </div>      
        
            <div style="margin-top: 30px;
                        display: grid;
                        grid-template-columns: 100px 100px 200px;">
                <div style="background-color: aqua;"> div 1</div>
                <div style="background-color: lightsalmon;"> div 2 <p>text</p></div>
                <div style="background-color: aqua;"> div 3</div>
                <div style="background-color: lightsalmon;"> div 2 </div>
            </div>      
        
            <div style="margin-top: 30px;
                        display: grid;
                        grid-template-columns: 100px 1fr;">
                <div style="background-color: aqua;"> div 1</div>
                <div style="background-color: lightsalmon;"> 1 fr </div>
            </div>      

            <div style="margin-top: 30px;
                        display: grid;
                        grid-template-columns: 100px 1fr 2fr;">
                <div style="background-color: aqua;"> div 1</div>
                <div style="background-color: lightsalmon;"> 1 fr </div>
                <div style="background-color: lightblue;"> 2 fr </div>
            </div>

            <div style="margin-top: 30px;
                        display: grid;
                        grid-template-columns: 1fr 1fr 1fr;
                        column-gap: 20px;
                        row-gap: 40px;">

                <div style="background-color: aqua;
                height: 200px;"> div 1</div>
                <div style="background-color: lightsalmon;
                height: 200px;"> 1 fr </div>
                <div style="background-color: lightblue;
                height: 200px;"> 1 fr </div>
                <div style="background-color: lightsalmon;
                height: 200px;"> 1 fr </div>
                <div style="background-color: aqua;
                height: 200px;"> div 1</div>
                <div style="background-color: lightsalmon;
                height: 200px;"> 1 fr </div>
            </div>

        </div>
    </body>
</html>
